<section class="container" data-ng-controller="ArticlesController" data-ng-init="find()">
	<h1>Articles</h1>
	<ul>
		<div class="panel panel-default" data-ng-repeat="article in articles">
			<div class="panel-heading"><a data-ng-href="#/articles/{{article._id}}">{{article.title}}</a>
			</div>
			<div class="panel-body">
				<small data-ng-bind="article.created | date:'dd/MM/yyyy Ã  HH:mm'"></small>
				<small>/</small>
				<small>{{article.creator.fullName}}</small>
				<p data-ng-bind="article.content"></p>
			</div>
		</div>
	</ul>
	<div data-ng-hide="!articles || articles.length">
		No articles yet, why don't you <a href="/#/articles/create">create one</a>?
	</div>
</section>
